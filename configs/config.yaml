global:
  logFile: /tmp/go3status.log
  logLevel: 3 #0 - error, 1 - warning, 2- info, 3 - debug  
modules:
- title:
    interval: 1s
    prefix: "(  "
    postfix: "  )"
    extra:
      maxChars: 64
- exec:
    interval: 3h
    prefix: "\uf155 "
    extra:
      cmd: 'USD=`curl -Ss  https://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml |grep USD |awk -F= ''{print $NF}''| grep -Po ''(\d*\.\d{3})''` ; EUR=`curl -Ss  https://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml |grep RUB|awk -F= ''{print $NF}''| grep -Po ''(\d*\.\d{1})''`; echo $EUR/$USD| bc -l|grep  -Po ''(\d*\.\d{1})'' '
      color: "#bf3e3e"
      timeout: 10s
- exec:
    interval: 3h
    prefix: "\uf153 " 
    extra:
      cmd: 'curl -Ss  https://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml |grep RUB|awk -F= ''{print $NF}''| grep -Po ''(\d*\.\d{1})'' ' 
      color: "#bf3e3e"
      timeout: 2s
- weather:
    interval: 15m
    extra:
      location: auto
- exec:
    interval: 5s
    prefix: "\uf095 "
    clickEvents:
      left: sudo /home/mhd/.amway-connect
      right: sudo /home/mhd/.amway-disconnect
    extra:
      cmd: "/home/mhd/.amway-status"
      color: "#bf3e3e"
- exec:
    prefix: "\uf188 "
    interval: 3h
    extra:
      cmd: 'P=`checkupdates|wc -l`; Y=`yay -Qua|wc -l`; echo "$P/$Y"'
      color: "#e2c96e"
      timeout: 30s
- docker:
    interval: 5s
    prefix: " "
    postfix:
    extra:
      # docker version |grep API|tail -n1 |awk '{print $3}'
      clientAPIVersion: "1.39"
      color: "#1bbbd2"
- exec:
    interval: 5s
    prefix: "\uf109 "
    clickEvents:
      left: urxvt -name __scratchpad -e ping 8.8.8.8
    extra:
      #only pipes allowed, use tee to redirect output if needed
      cmd: 'cat /proc/loadavg | awk ''{print $1}'' '
      color: "#e2c96e"
- cpu:
    interval: 2s500ms
    prefix: "\uf2db "
    postfix: 
    colors:
      good: "#66b266"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-50
      warn: 51-75
      crit: 75-100
    clickEvents:
      left: urxvt -name __scratchpad -e htop 
      right: urxvt -name __scratchpad -e htop
      wheelUp: urxvt -name __scratchpad -e htop
      wheelDown: urxvt -name __scratchpad -e htop
    extra:
      key: value  
- memory:
    interval: 5s
    prefix: " "
    colors:
      good: "#66b266"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-50
      warn: 51-75
      crit: 75-100
    extra:
      format: '{{printf "%.1f" $used}}/{{printf "%.1f" $total}} ({{printf "%.0f" $percentage}}%)'
- hdd:
    interval: 10s
    prefix: "\uf120 " 
    postfix: " Gb"
    colors:
      good: "#66b266"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-60
      warn: 61-80
      crit: 81-100
    clickEvents:
      left: thunar
    extra:
      mountPoint: /
      # $avail, $path, $percentage  also available as float64
      #format: '{{printf "%.1f" $used}}/{{printf "%.1f" $total}} ({{printf "%.0f" $percentage}}%)'
      format: '{{printf "%.1f" $avail}}'
- hdd:
    interval: 10s
    prefix: " " 
    postfix: " Gb"
    colors:
      good: "#66b266"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-60
      warn: 61-80
      crit: 81-100
    clickEvents:
      left: thunar
    extra:
      mountPoint: /home/mhd/share
      # $avail, $path, $percentage  also available as float64
      #format: '{{printf "%.1f" $used}}/{{printf "%.1f" $total}} ({{printf "%.0f" $percentage}}%)'
      format: '{{printf "%.1f" $avail}}'
