global:
  interval: 1s
  color: regular
modules:
- title:
    interval: 1s
    prefix: "W: "
    postfix: 
    extra:
      maxChars: 64
- weather:
    interval: 30m
    extra:
      location: auto
- cpu:
    interval: 2s500ms
    prefix: "\uf2db"
    postfix: 
    colors:
      good: "#75c55c"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-50
      warn: 51-75
      crit: 75-100
    clickEvents:
      left: urxvt -name __scratchpad -e htop 
      right: urxvt -name __scratchpad -e htop
      wheelUp: urxvt -name __scratchpad -e htop
      wheelDown: urxvt -name __scratchpad -e htop
    extra:
      key: value  
- memory:
    interval: 5s
    prefix: " "
    colors:
      good: "#75c55c"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-50
      warn: 51-75
      crit: 75-100
- exec:
    interval: 5s
    prefix: "\uf109 "
    clickEvents:
      left: urxvt -name __scratchpad -e ping 8.8.8.8
    extra:
      #only pipes allowed, use tee to redirect output if needed
      cmd: 'cat /proc/loadavg | awk ''{print $1}'' '
      color: "#e2c96e"
- hdd:
    interval: 10s
    prefix: " " 
    postfix:
    colors:
      good: "#75c55c"
      warn: "#e2c96e"
      crit: "#7f0909"
    levels:
      good: 0-60
      warn: 61-80
      crit: 81-100
    clickEvents:
      left: thunar
    extra:
      mountPoint: /
      # $avail, $path, $percentage  also available =)
      format: '{{printf "%.1f" $used}}/{{printf "%.1f" $total}} ({{printf "%.0f" $percentage}}%)'
- exec:
    interval: 5s
    prefix: "\uf027 "
    postfix: "%"
    clickEvents:
      wheelUp: pamixer -i 2
      wheelDown: pamixer -d 2
    extra:
      #only pipes allowed, use tee to redirect output if needed
      cmd: pamixer --get-volume
      color: "#e2c96e"
- time:
    interval: 1s
    prefix: "\uf274 "
    extra:
      format: 02-01-2006 15:04:05
     
